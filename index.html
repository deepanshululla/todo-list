<!DOCTYPE html>
<html>
<head>
    <title> To Do List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <!-- jquery -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- font-awesome -->    
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
</head>
<body>
<div class="todo-container">
    <h1>To-Do list <span><i class="fa fa-plus" aria-hidden="true"></i></span></h1>
    <input type="text" name="" placeholder="Add new item" class="input-text">
    <ul class="ul-list">
        <li><span class="del-btn"> <i class="fa fa-trash" aria-hidden="true"></i> </span> <span class='content-list'> Sample item </span> </li>
        
    </ul>
    
</div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
